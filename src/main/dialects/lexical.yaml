#%Library/Dialect1.0
uses:
  lexical: ../vocabularies/lexical.yaml

nodeMappings:
  PositionNode:
    classTerm: lexical.Position
    mapping:
      line:
        propertyTerm: lexical.line
        mandatory: true
        minimum: 1
        range: integer
      column:
        propertyTerm: lexical.column
        mandatory: true
        minimum: 0
        range: integer

  RangeNode:
    classTerm: lexical.Range
    mapping:
      start:
        propertyTerm: lexical.start
        mandatory: true
        range: PositionNode
      end:
        propertyTerm: lexical.end
        mandatory: true
        range: PositionNode

  LocationNode:
    classTerm: lexical.Location
    mapping:
      uri:
        propertyTerm: lexical.uri
        mandatory: true
        range: uri
      range:
        propertyTerm: lexical.range
        mandatory: true
        range: RangeNode


